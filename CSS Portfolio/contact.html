<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" >
  <title>Document</title>
</head>
<body>
  <!-- Navigation-menu -->
  <nav id="main-nav">
    <div class="container">
      <div class="nav-items">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div>
          <li class="nav-links">
            <a href="index.html">Home</a>
          </li>
          <li>
          </li>
        </div>
        <div class="nav-btn">
          <a class="sign-in" href="#sign-in">Sign In</a>
          <a class="contact" href="contact.html"
            ><i class="fas fa-file-contract"></i> Contact</a
          >
        </div>
      </div>
    </div>
  </nav>

  <section id="contact-a" >
    <div class="_container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form method="POST" >
        <div class="text-fields">
          <input
            type="text"
            class="text-input name-input"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder="Subject"
            name="subject"
          />
          <input
            type="email"
            class="text-input email-input"
            placeholder="Email Address"
            name="email"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            class="text-input message-input"
            placeholder="Enter Message"
            name="message"
          ></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div class="btn-submit">
        <button type="submit" >Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b">
    <div class="_container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>arkham1001@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(+381) 63-747-18-12</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Nis-Duvaniste, Serbia</p>
        </div>
      </div>
    </div>
  </section>
<script src="scrypt.js"></script>
</body>
</html>
